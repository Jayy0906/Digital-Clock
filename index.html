<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <div id="time" class="time">00:00:00</div>
        <div id="date" class="date">January 1, 1970</div>

        <select id="timezone" class="custom-select">
            <option value="local" selected>Local Time</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Asia/Kolkata">India (IST)</option>
        </select>

        <button id="format-toggle" class="custom-button">Switch to 12-Hour Format</button>
        <button id="theme-toggle" class="custom-button">Switch to Light Mode</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
